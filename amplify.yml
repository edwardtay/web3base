version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "Build completed"
  artifacts:
    baseDirectory: /
    files:
      - 'dist/**/*'
      - 'frontend/**/*'
      - 'api/**/*'
      - 'package.json'
      - 'package-lock.json'
      - 'node_modules/**/*'
  cache:
    paths:
      - node_modules/**/*
