<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Threat Prevention</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.safe {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .result.low {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .result.medium {
            background: #fff3e0;
            border: 2px solid #ff9800;
        }

        .result.high {
            background: #ffe0b2;
            border: 2px solid #ff5722;
        }

        .result.critical {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result-status {
            font-size: 1.5em;
            font-weight: 700;
        }

        .result.safe .result-status { color: #4caf50; }
        .result.low .result-status { color: #2196f3; }
        .result.medium .result-status { color: #ff9800; }
        .result.high .result-status { color: #ff5722; }
        .result.critical .result-status { color: #f44336; }

        .risk-score {
            font-size: 2em;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.05);
        }

        .threats-list {
            margin: 20px 0;
        }

        .threat-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.03);
        }

        .threat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .threat-type {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .threat-severity {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .threat-severity.low { background: #e3f2fd; color: #1976d2; }
        .threat-severity.medium { background: #fff3e0; color: #f57c00; }
        .threat-severity.high { background: #ffe0b2; color: #e64a19; }
        .threat-severity.critical { background: #ffebee; color: #c62828; }

        .threat-description {
            color: #555;
            margin-top: 5px;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .recommendation-item {
            padding: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            padding: 20px;
            border-radius: 12px;
            color: #c62828;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .info-box p {
            color: #1565c0;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Transaction Threat Prevention</h1>
            <p>AI-powered security analysis before you sign</p>
        </div>

        <div class="card">
            <div class="info-box">
                <p><strong>üîç Multi-Layer Security Analysis:</strong></p>
                <p>‚Ä¢ Transaction simulation ‚Ä¢ Threat intelligence ‚Ä¢ Pattern analysis ‚Ä¢ Attack detection</p>
            </div>

            <form id="threatForm">
                <div class="form-group">
                    <label for="walletAddress">Your Wallet Address</label>
                    <input 
                        type="text" 
                        id="walletAddress" 
                        placeholder="0x..." 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="fromAddress">From Address</label>
                    <input 
                        type="text" 
                        id="fromAddress" 
                        placeholder="0x..." 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="toAddress">To Address</label>
                    <input 
                        type="text" 
                        id="toAddress" 
                        placeholder="0x..." 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="value">Value (ETH)</label>
                    <input 
                        type="text" 
                        id="value" 
                        placeholder="0.1" 
                        value="0"
                    >
                </div>

                <div class="form-group">
                    <label for="data">Transaction Data (optional)</label>
                    <textarea 
                        id="data" 
                        placeholder="0x..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="chainId">Chain ID</label>
                    <input 
                        type="number" 
                        id="chainId" 
                        placeholder="1" 
                        value="1"
                    >
                </div>

                <button type="submit" class="btn" id="analyzeBtn">
                    üîç Analyze Transaction
                </button>
            </form>

            <div id="resultContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://your-api-domain.com';

        document.getElementById('threatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const walletAddress = document.getElementById('walletAddress').value.trim();
            const fromAddress = document.getElementById('fromAddress').value.trim();
            const toAddress = document.getElementById('toAddress').value.trim();
            const value = document.getElementById('value').value.trim();
            const data = document.getElementById('data').value.trim();
            const chainId = parseInt(document.getElementById('chainId').value);

            const resultContainer = document.getElementById('resultContainer');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // Show loading
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'üîÑ Analyzing...';
            resultContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Running multi-layer security analysis...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/api/transaction/prevent-threats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transaction: {
                            from: fromAddress,
                            to: toAddress,
                            value: value || '0',
                            data: data || '0x',
                            chainId: chainId
                        },
                        walletAddress: walletAddress
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Analysis failed');
                }

                displayResult(result);

            } catch (error) {
                resultContainer.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Analysis Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Transaction';
            }
        });

        function displayResult(result) {
            const resultContainer = document.getElementById('resultContainer');
            const riskClass = result.riskLevel;
            const statusEmoji = result.allowed ? '‚úÖ' : 'üõë';
            const statusText = result.allowed ? 'TRANSACTION ALLOWED' : 'TRANSACTION BLOCKED';

            let threatsHTML = '';
            if (result.threats && result.threats.length > 0) {
                threatsHTML = `
                    <div class="threats-list">
                        <h3>‚ö†Ô∏è Detected Threats (${result.threats.length})</h3>
                        ${result.threats.map(threat => `
                            <div class="threat-item">
                                <div class="threat-header">
                                    <span class="threat-type">${threat.type.replace(/_/g, ' ')}</span>
                                    <span class="threat-severity ${threat.severity}">${threat.severity}</span>
                                </div>
                                <div class="threat-description">${threat.description}</div>
                                <div style="margin-top: 5px; font-size: 0.85em; color: #777;">
                                    Source: ${threat.source} | Confidence: ${(threat.confidence * 100).toFixed(0)}%
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            let recommendationsHTML = '';
            if (result.recommendations && result.recommendations.length > 0) {
                recommendationsHTML = `
                    <div class="recommendations">
                        <h3>üí° Recommendations</h3>
                        ${result.recommendations.map(rec => `
                            <div class="recommendation-item">${rec}</div>
                        `).join('')}
                    </div>
                `;
            }

            resultContainer.innerHTML = `
                <div class="result ${riskClass}">
                    <div class="result-header">
                        <div class="result-status">${statusEmoji} ${statusText}</div>
                        <div class="risk-score">${result.riskScore}/100</div>
                    </div>
                    <div style="font-size: 1.2em; margin-bottom: 10px;">
                        Risk Level: <strong>${result.riskLevel.toUpperCase()}</strong>
                    </div>
                    ${threatsHTML}
                    ${recommendationsHTML}
                </div>
            `;
        }

        // Auto-fill from address when wallet address changes
        document.getElementById('walletAddress').addEventListener('input', (e) => {
            document.getElementById('fromAddress').value = e.target.value;
        });
    </script>
</body>
</html>
